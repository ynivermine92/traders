<section class="currency">
  <div class="container">
    <h1 class="currency__title title">EUR/USD - Euro US Dollar</h1>
    <div class="currency__wrapper">
      <div class="currency__box-inner">
        <div class="currency__box">
          <div class="currency__prive">1.0873</div>
          <div class="currency__box-wrapper">
            <div class="currency__interest">+0.24%</div>
            <img
              class="currency__image"
              src="../img/currency/arrowTop.png"
              alt="#"
            />
          </div>
        </div>
        <div class="currency__time">
          <img class="currency__clock" src="../img/currency/clock.png" alt="" />
          <div class="currency__time-box">
            <p class="currency__text">Real-time Data 12:05:46</p>
            <p class="currency__text currency__disclaimer">Disclaimer</p>
          </div>
        </div>
      </div>
      <div class="currency__range">
        <ul class="currency__items">
          <li class="currency__item">
            Week change
            <span class="currency__range-top">1.0762</span>
            <input type="range" min="0" max="100" value="50" />
            <span class="currency__range-bottom">1.0810</span>
          </li>
          <li class="currency__item">
            Month change
            <span class="currency__range-top">1.0762</span>
            <input type="range" min="0" max="100" value="50" />
            <span class="currency__range-bottom">1.0910</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <!-- Tabs -->
  <div class="tabs">
    <div class="container">
      <div class="tabs__header">
        <div class="tabs__header-item active">Currency pairs</div>
        <div class="tabs__header-item">Cryptocurrencies</div>
        <div class="tabs__header-item">Stocks</div>
        <div class="tabs__header-item">Indices</div>
        <div class="tabs__header-item">Commodities</div>
      </div>
      <div class="tabs__content">
        <div class="tabs__content-item">
          <img class="tabs__content-image" src="" alt="" />
          <div class="tabs__box">
            <span class="tabs__currency-name">LTC/USD</span>
            <span class="tabs__currency-percentage">+0.19%</span>
          </div>
          <div class="tabs__box">
            <span class="tabs__currency-amount">1.0798</span>
            <span class="tabs__currency-profit">+0.056</span>
          </div>
        </div>
        <div class="tabs__content-item">2</div>
        <div class="tabs__content-item">3</div>
        <div class="tabs__content-item">4</div>
        <div class="tabs__content-item">5</div>
      </div>
    </div>
  </div>
</section>
